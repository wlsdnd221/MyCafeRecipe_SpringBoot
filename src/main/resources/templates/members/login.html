<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: cdn">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common :: nav"/>

<div class="w3-container">
    <div class="w3-card-4" style="width:50%; margin: auto; margin-top: 60px">
        <header class="w3-container w3-brown">
            <h1>로그인</h1>
        </header>
        <br>
        <div class="w3-container">
            <div style="width: 80%; margin-left: auto; margin-right: auto">
                <div th:if="${param.error}">
                    아이디와 비밀번호를 확인하세요
                </div>
                <div th:if="${param.logout}">
                    로그아웃되었습니다
                </div>
                <form id="form" class="form-horizontal" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id">아이디:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id" placeholder="아이디를입력하세요" name="id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pw">비밀번호:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력하세요" name="pw">
                        </div>
                        <br>
                    <div class="form-group">
                        <div align="right">
                            <input type="submit" class="w3-btn w3-brown" value="로그인">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
