<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: cdn">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="w3-container">
    <h2>회원목록</h2>

    <table class="w3-table w3-striped">
        <tr>
            <th>이름</th>
            <th>아이디</th>
            <th>이메일</th>
        </tr>
        <tr th:each="m : ${members}">
            <td th:text="${m.name}">홍길동</td>
            <td th:text="${m.id}">admin</td>
            <td th:text="${m.email}">admin@naver.com</td>
        </tr>
    </table>
</div>

</body>
</html>
