<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: cdn">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common :: nav"/>

<div class="container" style="width: 80%; margin: auto">
    <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:130px">
        <h5 class="w3-bar-item">Menu</h5>
        <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'London')">음료</button>
        <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Paris')">푸드</button>
        <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Tokyo')">토핑</button>
    </div>

    <div style="margin-left:130px">

        <div id="London" class="w3-container city" style="display:none">
            <h2>음료
                <a href="/menu/enroll">
                    <button type="button">등록하기</button>
                </a>
            </h2>
            <div th:each="mlist : ${menuList}">
                <div th:if="${mlist.sort == 'beverage'}">
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="">
                                <img th:src="${mlist.filepath}" style="width:300px; height: 300px">
                                <div class="caption" style="text-align: center">
                                    <p th:text="${mlist.product}" style="text-align: center"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="Paris" class="w3-container city" style="display:none">
            <h2>푸드
                <a href="/menu/enroll">
                    <button type="button">등록하기</button>
                </a>
            </h2>
            <div th:each="mlist : ${menuList}">
                <div th:if="${mlist.sort == 'food'}">
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="">
                                <img th:src="${mlist.filepath}" style="width:300px; height: 300px">
                                <div class="caption" style="text-align: center">
                                    <p th:text="${mlist.product}" style="text-align: center"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="Tokyo" class="w3-container city" style="display:none">
            <h2>토핑
                <a href="/menu/enroll">
                    <button type="button">등록하기</button>
                </a>
            </h2>
            <div th:each="mlist : ${menuList}">
                <div th:if="${mlist.sort == 'topping'}">
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <a href="">
                                <img th:src="${mlist.filepath}" style="width:300px; height: 300px">
                                <div class="caption" style="text-align: center">
                                    <p th:text="${mlist.product}" style="text-align: center"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
</script>

</body>
</html>
