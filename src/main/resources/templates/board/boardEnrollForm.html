<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common :: cdn">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common :: nav"/>

<div class="w3-card-4" style="width: 70%; margin-left: auto; margin-right: auto">
    <div class="w3-container w3-brown">
        <h2>레시피 작성</h2>
    </div>
    <form class="w3-container" th:action="@{/board/enroll}" th:object="${bdto}" method="post">
        <input th:field="*{num}" type="hidden">
        <input type="hidden">
        <p>
            <label class="w3-text-brown"><b>작성자</b></label>
            <input th:value="${#authentication.name}"
                   class="w3-input w3-border w3-sand" name="writer" readonly>
        </p>
        <p>
            <label class="w3-text-brown"><b>레시피명(개성있는 이름을 지어주세요!)</b></label>
            <input th:field="*{title}" class="w3-input w3-border w3-sand" name="title" type="text">
        </p>
        <br>
        <p>
            <label class="w3-text-brown"><b>상세설명(주문요청사항 등등 자세하게!)</b></label>
            <textarea th:field="*{content}" class="w3-input w3-border w3-sand" rows="20" cols="80" name="content"></textarea>
        </p>
        <p align="right">
            <input type="submit" class="w3-btn w3-brown" value="글 등록">
        </p>
    </form>
</div>

</body>
</html>
