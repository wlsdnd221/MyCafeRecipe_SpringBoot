<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: cdn">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common :: nav"/>

<div class="container">
    <h2><b>신 메뉴</b></h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <a th:if="${beverage != null}"
                   th:href="@{/menu/detail(num=${beverage.num})}">
                    <img th:src="@{${beverage.filepath}}"
                         style="width:100%; height:600px">
                </a>
                <img th:unless="${beverage != null}"
                     th:src="@{/files/준비중.jpg}"
                     style="width:100%; height:600px">
            </div>

            <div class="item">
                <a th:if="${food != null}"
                   th:href="@{/menu/detail(num=${food.num})}">
                    <img th:src="@{${food.filepath}}"
                         style="width:100%; height:600px">
                </a>
                <img th:unless="${food != null}"
                     th:src="@{/files/준비중.jpg}"
                     style="width:100%; height:600px">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
